<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'templates/style.css' %}">
    <title>Update Tag</title>
</head>

<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-12 mb-3">
                <h1>Update Tag: {{ tag.name }}</h1>
                <a class="btn btn-secondary btn-custom" href="/">Home</a>
                <a class="btn btn-secondary btn-custom" href="{% url 'tag_list' %}">Back to Tag List</a>
            </div>
            <div class="col-md-12">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-secondary" href="{% url 'tag_list' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

{% extends 'rss/_base.html' %}
{% block content %}
<style>
    .articles-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 15px;
        /* Проміжок між рядками */
    }

    .articles-table td {
        vertical-align: top;
        /* Вирівнювання по верхньому краю */
        padding: 10px;
        /* Проміжок всередині клітинок */
        background-color: #f9f9f9;
        /* Фоновий колір для відокремлення статей */
    }

    .articles-table .news_item {
        font-weight: bold;
    }
</style>

<div class="row">
    <table class="articles-table">
        <tbody>
            {% for a in articles %}
            <tr>
                <td>
                    <a href="{{ a.link }}" target="_blank" class="news_item">{{ a.title }}</a>
                </td>
                <td>
                    {{ a.description }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <nav>
        <ul class="pager">
            {% if articles.has_previous %}
            <li class="previous">
                <a href="?page={{ articles.previous_page_number }}">
                    <span aria-hidden="true">←</span> Previous
                </a>
            </li>
            {% endif %}

            {% if articles.has_next %}
            <li class="next">
                <a href="?page={{ articles.next_page_number }}">
                    Next <span aria-hidden="true">→</span>
                </a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div style="height: 70px;"></div>
</div>

{% endblock content %}
